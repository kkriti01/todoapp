{% extends 'base.html' %}
{% load bootstrap %}
{% block title %} Todo list {% endblock title %}
{%block body_content%}
<h1>Signup</h1>
    <form class="form-horizontal"method="post" action=".">
        {% csrf_token %}
        <div class="form-group">
            <label class="control-label col-sm-2" for="email">Email:</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter email">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="username">Username</label>
            <div class="col-sm-10">
                <input type="username" class="form-control" id="username" name="username" placeholder="Enter username">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Password</label>
        <div class="col-sm-10">
            <input type="password" class="form-control"  name="password1" placeholder="Enter password">
        </div>
</div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="pwd">Confirm Password</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="pwd" name="password2" placeholder="Enter password again">
        </div>
    </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Submit</button><br><br>
                Already a Member<a href="#/login">Login here</a>

            </div>
        </div>
    </form>

{%endblock body_content%}
