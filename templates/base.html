<html lang="en">
<head>
    <title>{% block title %}TodoApp{% endblock title %}</title>
    {% block meta%}
    <meta charset="utf-8">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    {%endblock meta%}
<style>
